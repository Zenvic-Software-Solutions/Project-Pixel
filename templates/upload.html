<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .link-detect {
            text-decoration: none;
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center text-primary"><i class="fas fa-upload"></i> Upload an Image</h2>
        
        <div class="mb-3">
            <input type="file" id="imageUpload" class="form-control">
        </div>

        <div class="text-center">
            <button id="uploadBtn" class="btn btn-upload" onclick="uploadImage()">
                <i class="fas fa-cloud-upload-alt me-2"></i> Upload
            </button>
        </div>

        <div class="loader mt-3" id="loader"></div>

        <p id="status" class="text-center mt-3"></p>

        <a href="/detect" class="btn btn-outline-primary w-100 mt-3">
            <i class="fas fa-camera"></i> Go to Face Detection
        </a>
    </div>
</div>

<script>
    function uploadImage() {
        let fileInput = document.getElementById("imageUpload").files[0];
        let statusText = document.getElementById("status");
        let loader = document.getElementById("loader");

        if (!fileInput) {
            statusText.innerText = "⚠ Please select a file.";
            statusText.classList.add("text-danger");
            return;
        }

        let formData = new FormData();
        formData.append("file", fileInput);

        loader.style.display = "block";
        statusText.innerText = "";

        fetch("/upload", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            loader.style.display = "none";
            statusText.innerText = data.message;
            statusText.classList.add(data.status === "success" ? "text-success" : "text-danger");
        })
        .catch(error => {
            loader.style.display = "none";
            statusText.innerText = "❌ Error uploading file.";
            statusText.classList.add("text-danger");
            console.error("Upload error:", error);
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
