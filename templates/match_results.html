<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Faces</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Matched Faces</h2>
        <div class="row">
            {% for match in matches %}
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="{{ match.image_url }}" class="card-img-top" alt="Matched Face">
                    <div class="card-body">
                        <h5 class="card-title">Match: {{ match.file }}</h5>
                        <p class="card-text">Similarity: {{ match.similarity * 100 }}%</p>
                        <a href="{{ match.image_url }}" download class="btn btn-primary">Download</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Upload</a>
        </div>
    </div>
</body>
</html>
