<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Face Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 16px;
            font-weight: bold;
            color: #28a745;
            margin-top: 10px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center text-primary mb-3"><i class="fas fa-camera"></i> Face Detection</h2>
        <video id="video" class="w-100 rounded" autoplay></video>
        <div class="text-center mt-3">
            <button id="captureBtn" class="btn btn-custom" onclick="captureImage()">
                <i class="fas fa-search"></i> Capture & Match
            </button>
        </div>
        <div class="loader mt-3" id="loader"></div>
        <p id="result" class="text-center mt-3"></p>
    </div>
</div>

<script>
    const video = document.getElementById("video");
    const loader = document.getElementById("loader");
    const resultText = document.getElementById("result");

    // Access Webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Error accessing webcam: ", err);
        });

    function captureImage() {
        let canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        let ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        let imageData = canvas.toDataURL("image/jpeg");

        // Show loader
        loader.style.display = "block";
        resultText.innerText = "";

        fetch("/match", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: imageData })
        })
        .then(response => response.json())
        .then(data => {
            loader.style.display = "none"; // Hide loader
            if (data.status === "success") {
                let matches = data.matches.map(img => `${img.file} (Similarity: ${img.similarity})`).join("<br>");
                resultText.innerHTML = "Matched Images:<br>" + matches;
                resultText.classList.add("text-success");
            } else {
                resultText.innerText = data.message;
                resultText.classList.add("text-danger");
            }
        })
        .catch(error => {
            loader.style.display = "none";
            resultText.innerText = "Error sending image.";
            resultText.classList.add("text-danger");
            console.error("Error:", error);
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
